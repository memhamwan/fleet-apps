---
- name: Add the users
  user:
    name: "{{ item.name }}"
    groups: [ sudo ]
    append: yes
    shell: /bin/bash
  loop: "{{ users }}"
  become: yes
  tags:
    - add-users
- name: Add their authorized keys
  authorized_key:
    user: "{{ item.name }}"
    key: "{{ item.key }}"
  loop: "{{ users }}"
  become: yes
  tags:
    - add-users
- name: Allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  become: yes
- name: Include update tasks
  include_tasks: 
    file: "node_exporter.yml"
    apply:
      tags: node_exporter
  tags:
    - node_exporter