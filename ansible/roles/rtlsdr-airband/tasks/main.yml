---
- name: Install the latest version of Apache and MariaDB
  package:
    name:
      - build-essential
      - libmp3lame-dev
      - libshout3-dev
      - libconfig++-dev
      - libraspberrypi-dev
      - librtlsdr-dev
      - libpulse-dev
      - git
      - rtl-sdr
    state: latest
  become: yes
- name: Git checkout
  git:
    repo: 'https://github.com/szpajder/RTLSDR-Airband.git'
    dest: /srv/rtlsdr-airband
  become: yes
- name: Make
  make:
    chdir: /srv/rtlsdr-airband
    params:
      PLATFORM: rpiv2
      NFM: 1
  become: yes
- name: Make install
  make:
    chdir: /srv/rtlsdr-airband
    target: install
  become: yes
- name: copy the config file
  template:
    src: rtlsdr-airband.j2
    dest: /usr/local/etc/rtl_airband.conf
  become: yes
- name: Copy file with owner and permissions
  copy:
    src: /srv/rtlsdr-airband/init.d/rtl_airband.service
    dest: /etc/systemd/system/rtl_airband.service
    owner: root
    group: root
    mode: '0755'
    remote_src: true
  become: yes
- name: Reload, enable, and start rtl_airband
  systemd:
    state: restarted
    daemon_reload: yes
    enabled: yes
    name: rtl_airband
  become: yes